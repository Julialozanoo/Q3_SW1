<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW1 - Currency Converter</title>
    <!-- link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Click the button to convert</h1>
        <img src="https://img.freepik.com/free-psd/money-illustration-isolated_23-2151568514.jpg?semt=ais_hybrid" alt="Money Illustration" style="width: 200px; height: auto;">
        <h3 class="pesos mt-5">100 Pesos to another currency</h3>
        <p>Select a currency to convert to:</p>
        <h3 id="currency"></h3>
        <button type="button" class="btn btn-light" id="usd">Convert to USD</button>
        <button type="button" class="btn btn-light" id="euro">Convert to Euro</button>
        <button type="button" class="btn btn-dark" id="reset">Reset</button>
    </div>

    <script>
       
        const convertRates = {
            USD: 1.71,   
            Euro: 1.64 
        };
        const currency = document.getElementById('currency');
        const usdBtn = document.getElementById('usd');
        const euroBtn = document.getElementById('euro');
        const resetBtn = document.getElementById('reset');
        function convert(rate, currencyName) {
            const result = 100 * rate; 
            currency.textContent = `100 Pesos = ${result.toFixed(2)} ${currencyName}`; 
        }
        function resetCurrencies() {
            currency.textContent = ''; 
        }
        usdBtn.addEventListener('click', () => convert(convertRates.USD, 'USD'));
        euroBtn.addEventListener('click', () => convert(convertRates.Euro, 'Euro'));
        resetBtn.addEventListener('click', resetCurrencies);
    </script>
</body>
</html>
